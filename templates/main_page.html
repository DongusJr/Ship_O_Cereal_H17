{% extends 'base_page.html' %}
{% block content %}
    {% for tag_with_products in tags_with_products %}
        <a href="/products?tag={{ tag_with_products.name }}"><h1>{{ tag_with_products.name }}</h1></a>
        <div style="display:flex; flex-direction: row;">
        {% for product in tag_with_products.products %}
                    {% include 'proto_products/proto_landing_product.html' with product=product %}
        {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
