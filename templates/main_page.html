
{% extends 'base_page.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href={% static 'css/landing_style.css' %}>

<div class="ad_section">
    <img src="../static/images/random_ad_nr1.jpg"/>
</div>
    {% for tag in tags_with_products %}
        <div class="tag_name">
            <a href="/products?tag={{ tag.name }}"><h1>{{ tag.name }}</h1></a>
        </div>
        <div class="tag_div">
        {% for product in tag.products %}
                    {% include 'proto_products/proto_landing_product.html' with product=product %}
        {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
