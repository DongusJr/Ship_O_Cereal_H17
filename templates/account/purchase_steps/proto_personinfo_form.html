
    <form method="post" class="form">
        {% csrf_token %}
        {#{{  form }}#}
        <label for="id_full_name">Full name:</label><input type="text" name="full_name" class="form-control" maxlength="50" required id="id_full_name"><p></p><br>
        <label for="id_country">Country:</label><select name="country" class="form-control" required id="id_country">
            <option value="" selected>---------</option>
            {% for countryName in countries %}
                <option value="{{countryName}}">{{countryName}}</option>
            {% endfor %}
            <option value="1">Country object (1)</option>
            </select><p></p><br>
        <label for="id_zip">Zip:</label><input type="text" name="Zip" class="form-control" maxlength="12" required id="id_zip"><p></p><br>
        <label for="id_Street">Street:</label><input type="text" name="Street" class="form-control" maxlength="80" required id="id_Street"><p></p><br>
        <input type="checkbox"><label for="id_Street">Home delivery (may have additional cost)</label> <br>

        <input class="continueBtn" type="submit" name="review_step" value="Continue"/>
    </form>
