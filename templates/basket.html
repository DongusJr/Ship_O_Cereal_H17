{% extends 'base_page.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/basket_style.css">


<div class="cart_page">
    <div class="cart">
        {% if product %}
            {% for product in cart %}
                <div class="cart_item">
                    {% include 'proto_cart/proto_cart_product.html' with product=product%}
                </div>
            {% endfor %}
        {% else %}
        <p style="margin:3rem">No items in cart</p>
    </div>
    <div class="summary">
        <h1>Summary</h1>
        <h4>{{purchase.total}}</h4>
        <button type="button">Buy</button>
    </div>
    {% endif %}
</div>

{% endblock %}
