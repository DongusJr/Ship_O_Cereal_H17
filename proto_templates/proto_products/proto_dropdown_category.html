{% load get_list_tag %}
<div class="btn-group">
  <button type="button" class="btn btn-primary">Category</button>
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="?category={{ category }}&name={{ request.GET.name }}&price={{ request.GET.price }}{% for tag in request.GET|get_list:'tag' %}&tag={{ tag }}{% endfor %}">
          Cereal</a></li> {# Right now, there is only one category #}
  </ul>
</div>
