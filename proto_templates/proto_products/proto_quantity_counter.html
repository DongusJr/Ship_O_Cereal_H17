{% load static %}
<div class="input-group" style="width:150px; margin: 40px auto;">
    <span class="input-group-btn">
        <button type="button" class="btn btn-danger btn-number"  data-type="minus">
            <span class="glyphicon glyphicon-minus">-</span>
        </button>
    </span>
    {% if user.is_authenticated%}
    <form method="get">
        <a type="submit" name="add" class="btn btn-primary" value="Add to cart" href="{% url 'product_detail' product.id %}">Add to cart</a>
        <input type="text" name="quant" class="form-control input-number" value="1" min="1" max="10">
    </form>
    {% endif %}
    <span class="input-group-btn">
        <button type="button" class="btn btn-success btn-number" data-type="plus">
            <span class="glyphicon glyphicon-plus">+</span>
        </button>
    </span>
</div>
