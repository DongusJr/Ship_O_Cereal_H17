<div class="landingProductDiv">
    <a href="/products/{{ product.id }}">

        <div class="landingProductImageDiv">
        <img src="{{ product.image }}" alt='image for {{ product.name }} missing' class="landingProductImage">
        </div>

        <h4>{{ product.name }}</h4>
        <p>{{ product.short_description }}</p>
        <p>{{ product.price }}</p>
        <p>{{ product.category }}</p>
        <p>{{ product.manufacturer}}</p>
    </a>
</div>
