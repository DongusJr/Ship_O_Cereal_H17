{% extends 'proto_base.html' %}
{% block content %}

    <h1>Cart</h1>
    {% if has %}
    {% for contains in cart %}
        {% include 'proto_cart/proto_cart_product.html' with contains=contains%}
    {% endfor %}
    {% else %}
    <p>No items in cart</p>
    {% endif %}
    <h4>Total: {{purchase.total}}</h4>

{% endblock %}
