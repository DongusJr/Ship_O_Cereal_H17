{% load static %}
<div style="width=1em;">
    <h1>{{contains.product.name}}</h1>
    <p>Quantity: {{contains.quantity}}</p>
    <p>Price of product: {{contains.product.price}}</p>
    <form method="post">
        {% csrf_token %}
        <button value="{{contains.pk}}" name="delete" class="btn btn-outline-success" type="submit">X</button>
</div>
{% block content %}
{% endblock %}
